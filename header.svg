<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      width: 16px;
      height: 16px;
      fill: white;
      opacity: 0;
      animation: fade-in-out 3s infinite;
    }
    
    .delay-1 { animation-delay: 0s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 1s; }

    @keyframes fade-in-out {
      0%, 20%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    text { font-family: monospace; font-size: 80px; fill: white; opacity: 0.05; }
  </style>

  <rect width="100%" height="100%" fill="black"/>

  <!-- Background faint text -->
  <text x="50%" y="60%" text-anchor="middle">B. Gurukiran</text>

  <!-- Animated dot segments -->
  <text x="50%" y="60%" text-anchor="middle">
    <tspan class="dot delay-1">B.</tspan>
    <tspan class="dot delay-2"> Gurukiran</tspan>
  </text>
</svg>
